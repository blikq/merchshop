            <a href="/" class="logo">

                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>

    <div class="signUp">
        <div class="img" id="img"></div>

        <form id="form">
            <h3>REGISTER NOW</h3>
                USERNAME:
                <input type="text" name="username" class="input" required>

                <input type="password" name="psw" class="input remail" required>

                <div>
                    <input type="submit" value="Sign Up">

                </div>
        </form>
    </div>
